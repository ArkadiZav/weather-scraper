<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css" />
      <link rel="stylesheet" href="font-awesome/css/font-awesome.css" />
      <link rel="stylesheet" href="style.css" />
      <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
      <title>Weather app</title>
  </head>
  <body ng-app="weather" ng-controller="weather-controller">
      <div class="container-fluid">
          <div class="page-header">
              <h1>Weather Chat</h1>
              <div class="row">
                  <div class="col-xs-12">
                      <div class="input-group form-group">
                          <input ng-autocomplete ng-model="weather_location" id="userInput" type="text" class="form-control" placeholder="Search City">
                          <span class="input-group-btn">
                      <button ng-click="handleSearch()" id="search" class="btn btn-primary" type="button"><i class="fa fa-search"></i> Search For Temp</button>
                  </span>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div ng-show="showOrHideViews.spinner" class="img-spinner-container">
        <img src="http://thinkfuture.com/wp-content/uploads/2013/10/loading_spinner.gif">
      </div>
      <div ng-show="showOrHideViews.weather" class="container weather-info">
        <p class="cityName"> Name: {{ weather.metrics.title }} </p>
        <p> Temperature: {{ weather.metrics.temperature }}
          <img class="weather-icon" ng-src="{{weather.icons.temperature}}"> </img>
        </p>
        <p> Humidity: {{ weather.metrics.humidity }} </p>
        <p> Wind Speed: {{ weather.metrics.wind_gust }} </p>
      </div>
      <div ng-show="error" class="alert alert-danger">
        {{ error }}
      </div>
      <script src="angular/angular.js"></script>
      <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
      <script src="ng-autocomplete/src/ngAutocomplete.js"></script>
      <script src="jquery/dist/jquery.min.js"></script>
      <script src="controller.js"></script>
  </body>
</html>
